name: Generate and Deploy Article

on:
  workflow_dispatch:
    inputs:
      title:
        description: '文章标题'
        required: true
      angle:
        description: '心理学概念/切入点'
        required: true
      date:
        description: '发布日期 (YYYY-MM-DD), 留空则为今天'
        required: false
        default: ''
      style:
        description: '提示词风格'
        default: 'psychology'
        required: true

# 核心优化：确保同一时间只有一个任务在执行推送操作
concurrency:
  group: "publishing"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0 # 必须拉取完整历史以支持 rebase

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate Article
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          python cli_generate.py \
            --title "${{ github.event.inputs.title }}" \
            --angle "${{ github.event.inputs.angle }}" \
            --date "${{ github.event.inputs.date }}" \
            --style "${{ github.event.inputs.style }}"

      - name: Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.io'
          git add docs/
          git commit -m "Automated Article: ${{ github.event.inputs.title }}" || echo "No changes to commit"
          # 推送前拉取远程最新代码并进行变基，解决冲突
          git pull --rebase origin main
          git push origin main

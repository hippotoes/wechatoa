name: Generate and Deploy Article

on:
  workflow_dispatch:
    inputs:
      title:
        description: '文章标题'
        required: true
      angle:
        description: '心理学概念/切入点'
        required: true
      date:
        description: '发布日期 (YYYY-MM-DD)'
        required: false
        default: ''
      style:
        description: '提示词风格'
        default: 'psychology'
        required: true

concurrency:
  group: "publishing"
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate Content and Prepare Files
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          # The script now generates files in the current root
          python cli_generate.py \
            --title "${{ github.event.inputs.title }}" \
            --angle "${{ github.event.inputs.angle }}" \
            --date "${{ github.event.inputs.date }}" \
            --style "${{ github.event.inputs.style }}"

      - name: Deploy to gh-pages branch
        run: |
          # 1. 备份生成的文件
          TITLE_CLEAN=$(echo "${{ github.event.inputs.title }}" | sed 's/[\/:*?"<>|]/_/g')
          FILE_NAME="${TITLE_CLEAN}.html"
          
          mkdir -p ../temp_site
          mv "$FILE_NAME" articles.json index.html ../temp_site/
          
          # 2. 强制切换到 gh-pages 分支，忽略任何本地差异
          git fetch origin gh-pages
          git checkout -f gh-pages
          
          # 3. 将新生成的文件覆盖回 gh-pages 根目录
          cp ../temp_site/* .
          
          # 4. 提交并推送
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.io'
          git add .
          git commit -m "Add article: ${{ github.event.inputs.title }}" || echo "No changes"
          git pull --rebase origin gh-pages
          git push origin gh-pages

name: Generate and Deploy Article

on:
  workflow_dispatch:
    inputs:
      title:
        description: '文章标题'
        required: true
      angle:
        description: '心理学概念/切入点'
        required: true
      date:
        description: '发布日期 (YYYY-MM-DD)'
        required: false
        default: ''
      style:
        description: '提示词风格'
        default: 'psychology'
        required: true
      keep_existing:
        description: '保留现有文章 (Data Retention)'
        type: boolean
        default: true

concurrency:
  group: "publishing"
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Checkout gh-pages branch (for data retention)
        if: ${{ github.event.inputs.keep_existing == 'true' }}
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: existing_site

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Prepare Workspace
        run: |
          mkdir site
          if [ "${{ github.event.inputs.keep_existing }}" = "true" ]; then
            echo "Merging existing site data..."
            cp -r existing_site/* site/ || echo "No existing site files"
          fi

      - name: Generate Content
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          # Copy scripts to site dir to run there so outputs go into site/
          cp cli_generate.py main.py llm_client.py wechat_client.py prompts.py requirements.txt config.json site/
          cp -r prompts site/
          cd site
          python cli_generate.py \
            --title "${{ github.event.inputs.title }}" \
            --angle "${{ github.event.inputs.angle }}" \
            --date "${{ github.event.inputs.date }}" \
            --style "${{ github.event.inputs.style }}" \
            ${{ github.event.inputs.keep_existing == 'true' && '--keep-existing' || '--no-keep' }}

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
          commit_message: "deploy: ${{ github.event.inputs.date }} [${{ github.event.inputs.title }}]"
